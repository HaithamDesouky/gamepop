<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Game Pop</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="score">
      <div class="scoreCharacter" id="score-character" style="width:100%">
      </div>
    </div>

    <h3 id="porcent-character"></h3>

    <div class="score">
      <div class="scoreDiva" id="score-diva" style="width:100%">
      </div>
    </div>

    <h3 id="porcent-diva"></h3>

    <div>
      <canvas width="1000" height="600" style="background-color: blue;"></canvas>
      <aside>
       <button id="btn-start">Start</button>
        <button id="btn-reset">Reset</button>
        <button id="btn-pause">Pause</button>
      </aside>
    </div>
    

    <div id="macroSpell01" style="background-color: pink;">
      <div id="spell01">
        10
      </div>
    </div>

    <div id="macroSpell02">
      <div id="spell02">
        5
      </div>
    </div>

    <div id="macroSpell03">
      <div id="spell03">
        5
      </div>
    </div>


    <div id="macroSpell04" style="background-color: orange;">
      <div id="spell04">
        5
      </div>
    </div>

    <div id="macroSpell05">
      <div id="spell05">
        5
      </div>
    </div>

    <div id="macroSpell06">
      <div id="spell06">
        5
      </div>
    </div>

    <div id="character-loose">
      <h1>Character Loose</h1>
    </div>

    <div id="diva-loose">
      <h1>Diva Loose</h1>
    </div>
    
    


    <!--SCRIPT-->
    <script src="script/images.js"></script>

    <script src="script/variables.js"></script>

    <script src="script/keyboard-controller.js"></script>

    <script src="script/magic.js"></script>

    <script src="script/animation.js"></script>

    <script src="script/divas.js"></script>

    <script src="script/game.js"></script>
    
    <script src="script/main.js"></script>
    
  </body>
</html>
