<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Forest Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <!--Bootstrap style-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <!--Google Fonts-->
    <!-- font-family: 'Luckiest Guy', cursive; -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">


  </head>
  <body>

    <section class="container-fluid">
      <div class="row">

        <div class="col-4 instructions">
         
          <!--TITLE-->
          <div class="row">
            <div class="col d-flex justify-content-center">
              <img id="imageTitle" src="./images/GameItens/titleshadow.png">
            </div>
          </div>

          <!--INSTRUCTIONS-->
          <div class="row">

            <!--ORC INSTRUCTIONS-->
            <div class="col d-flex justify-content-center control">
              <img src="./images/GameItens/keyboardDiva1.png">
              <img src="./images/Orc/IdleBlinking/00.png">
            </div>

            <!--Character Instructions--> 
            <div class="col d-flex justify-content-center control">
              <img src="./images/GameItens/keyboardCharacter.png">
              <img src="./images/Character/IdleBlinking/00.png">
            </div>

          </div><!--/rowInstructions-->

          <!--BUTTON ROW-->
          <div class="row">
            <div class="col d-flex justify-content-center">
              <button type="button" id="btn-start" class="ml-3">Start</button>
              <button type="button" id="btn-reset" class="ml-3">Reset</button>
              <button type="button" id="btn-pause" class="ml-3">Pause</button>
            </div>
          </div>
          

        </div><!--/COLUMN INSTRUCTIONS-->

      <!--CANVAS COLUMN-->

      <div class="col-8" id="canvasColumn">

        <div >
        <!--SCORE-->
        <div class="row" >
          <div class="col d-flex justify-content-center align-items-center " id="scoreMacro">
          
            <!--Score Row Character-->
            <div class="d-flex justify-content-center align-items-center">
              <div class="score">
                <div class="scoreCharacter" id="score-character" style="width:100%">
                </div>
              </div>
              <h4 id="porcent-character">100%</h4>
            </div>

            <!--Score Row Diva-->
            <div class="d-flex justify-content-center align-items-center">
              <div class="score">
                <div class="scoreDiva" id="score-diva" style="width:100%">
                </div>
              </div>
              <h4 id="porcent-diva">100%</h4>
            </div>

            <!--Game Over-->
            <!--<div id="character-loose">
              <div>
                <h1>Character Loose</h1>
              </div>
            </div>-->

              

          </div><!-- /column score-->
        </div><!--/row score-->


        <!--CANVAS ROW-->
        <div class="row">
          <div class="col">
            <canvas id="gameOver" width="900" height="450"></canvas>
          </div>
        </div><!--/CANVAS ROW-->


        <!--SPELL ROWS-->
        <div class="row">
          <!--CHARACTER SPELLS-->
          <div class="col d-flex justify-content-start ">

            <!--SPELLS CHARACTER-->

            <!------- Spell 04-->
            <div class="spell" id="macroSpell04">
                <img class="spellsImages" src="./images/Character/Spell/potion.png">
                <h2 id="spell04">5</h2>
            </div>

            <!------- Spell 05-->
            <div class=" spell" id="macroSpell05">
              <img class="spellsImages" src="./images/Character/Spell/potion2.png">
              <h2 id="spell05">5</h2>
            </div>
            
            <!------- Spell 06-->
            <div class="spell" id="macroSpell06">
              <img class="spellsImages" src="./images/Character/Spell/potion3.png">
              <h2 id="spell06">5</h2>
            </div>
          
          <!--/SPELLS CHARACTER-->

          <!--DIVA SPELLS-->
        
            <!------- Spell 01-->
            <div class="spell" id="macroSpell01">
              <img class="spellsImages" src="./images/Orc/Spell/skull.png">
              <h2 id="spell01">5</h2>
            </div>

            <!------- Spell 02-->
            <div class=" spell" id="macroSpell02">
              <img class="spellsImages" src="./images/Orc/Spell/skull1.png">
              <h2 id="spell02">5</h2>
            </div>
          
            <!------- Spell 03-->
            <div class="spell" id="macroSpell03">
              <img class="spellsImages" src="./images/Orc/Spell/skull2.png">
              <h2 id="spell03">5</h2>
            </div>

          <!--/Diva SPELLS-->

          </div><!--/Column Spells-->
       

        </div><!--/Row SPELLS-->
      </div>

      <div id="character-loose">
        <div>
          <h1>Character Loose</h1>
        </div>
      </div>
  

      </div><!--/Column Canvas Complete-->

        
      


      
     
        <div id="diva-loose" class="col-8">
          <h1>Diva Loose</h1>
        </div>

  
      </div> <!--/row site-->

      
        
     

    </section>

    <audio src="./songs/attack01.wav" id="soundAttackCharacter"></audio>
    <audio src="./songs/attack02.wav" id="soundAttackOrc"></audio>
    <audio src="./songs/jump01.wav" id="soundJumpCharacter"></audio>
    <audio src="./songs/run01.wav" id="soundRunCharacter"></audio>
    <audio src="./songs/run02.wav" id="soundRunOrc"></audio>
    <audio src="./songs/background.mp3" id="backgroundSong"></audio>

    

    

    

    

    


    

    

    

    
    
    


    <!--SCRIPT-->
    <script src="script/images.js"></script>

    <script src="script/variables.js"></script>

    <script src="script/keyboard-controller.js"></script>

    <script src="script/magic.js"></script>

    <script src="script/divas.js"></script>

    <script src="script/game.js"></script>
    
    <script src="script/main.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
  </body>
</html>
